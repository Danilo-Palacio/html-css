<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus videos</title>
</head>
<body>
    <h1>YouNiloTube </h1>
    <p>O meu site de video para treinar</p>
    <video width="200" poster="imagens/poster.png" autoplay controls loop>
