<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <nav id="menu">

      <picture class="imagem">
        <source class="pequeno" media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" type="image/png">
        <img src="images/image-product-desktop.jpg" alt="imagemflexivel">
      </picture>


      <div id="direito">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL</p>

        
        <section class="preco">
          <p class="promocao">$149.99</p>
          <p class="original">$169.99</p>
        </section>
        

        <div class="add"> 
          <p>
            <img src="images/icon-cart.svg" alt="carrinho"> Add to Cart
          </p>
        </div>



      </div>

    </nav>
  </main>
