<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
<h1>Teste de formulario</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <div>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="20" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </fieldset>
    <br>
    <fieldset>
        <div>
            <label for="iano">Em que ano você nasceu</label>
            <input type="number" name="ano" id="iano" 
            oninput="calcIdade()">
        </div>
        <br>
        <div>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </div>

    </fieldset>


</form>

<script>
    function calcIdade(){
        let atual = new Date().getFullYear()
        iidade.innerHTML  = Number(atual) - Number(iano.value)}

</script>
</body>
</html>
